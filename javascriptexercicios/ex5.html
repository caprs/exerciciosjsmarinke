<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function minhaFuncao(){
            document.getElementById("texto").innerHTML = "Mudança de parágrafo";
        }
    </script>
</head>

<body>
    
    <h2>Modelo de Javascript no HEAD</h2>

    
    <p id="texto">Um parágrafo</p>
    <button type="button" onclick="minhaFuncao()">Clique aqui</button>
</body>
</html>
